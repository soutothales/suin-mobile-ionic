<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Porco</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list style="width: 90%; margin: auto; margin-top: 15%;" class='cadastro-form'>
      <ion-item style="padding-left: 0px">
          <ion-label color="primary">NÃºmero do Porco</ion-label>
          <ion-input [(ngModel)]="numporco" type="number" placeholder="Ex.: 1234"></ion-input>
      </ion-item>
    
      <ion-item style="padding-left: 0px">
        <ion-label color="primary">Local de Origem</ion-label>
        <ion-input [(ngModel)]="origem" type="text" placeholder="nome da fazenda"></ion-input>
      </ion-item>
    
      <ion-item style="padding-left: 0px">
        <ion-label color="primary">Peso</ion-label>
        <ion-input [(ngModel)]="peso" type="number" placeholder="em kilogramas (kg)"></ion-input>
      </ion-item>
    
      <ion-item style="padding-left: 0px">
        <ion-label color="primary">Idade</ion-label>
        <ion-input [(ngModel)]="idade" type="number" placeholder="em meses"></ion-input>
      </ion-item>
  </ion-list>

  <button class='cadastrar-button' ion-button block style="width: 90%; margin: auto; margin-top: 60px;"
          name="cadastrarPorco" (click)="cadastrarPorco()">Cadastrar</button>

</ion-content>
