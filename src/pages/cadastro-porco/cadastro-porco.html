<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Porco</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="assets/imgs/pork.png" alt="logo">

  <ion-list style="width: 90%; margin: auto; margin-top: 15%;" class='cadastro-form'>
      <ion-item style="padding-left: 0px">
          <ion-label color="primary">Número do Porco: </ion-label>
          <ion-input text-right [(ngModel)]="numporco" type="number" placeholder="Ex. 1234"></ion-input>
      </ion-item>

      <ion-item style="padding-left: 0px">
        <ion-label color="primary">Data de entrada: </ion-label>
        <ion-datetime min="2001"
                      displayFormat="DD/MM/YYYY" 
                      cancelText="Cancelar"
                      doneText="Ok"
                      placeholder="Ex. 12/08/2018"
                      [(ngModel)]="dataEntrada">
        </ion-datetime>
      </ion-item>
    
      <ion-item style="padding-left: 0px">
        <ion-label color="primary">Peso: </ion-label>
        <ion-input [brmasker]="{money: true, decimal: 3}"
                    text-right
                    [(ngModel)]="peso" type="tel" placeholder="em kilogramas (kg)"></ion-input>
      </ion-item>
    
      <ion-item style="padding-left: 0px">
        <ion-label color="primary">Idade: </ion-label>
        <ion-input text-right [(ngModel)]="idade" type="number" placeholder="em meses"></ion-input>
      </ion-item>

      <ion-item style="padding-left: 0px" (ionChange)="doTipoRadio(tipoPorco)">
          <ion-label color="primary">Tipo: </ion-label>
          <ion-select text-right [(ngModel)]="tipoPorco">
              <ion-option value="Matriz">Matriz</ion-option>
              <ion-option value="Bácoro">Bácoro</ion-option>
              <ion-option value="Adulto">Adulto</ion-option>
          </ion-select>
      </ion-item>

      <ion-item [hidden]="tipoPorco != 'Matriz'" style="padding-left: 0px" >
        <ion-label color="primary" >Cio? </ion-label>
        <ion-select text-right [(ngModel)]="cio" (ionChange)="doCioRadio(cio)">
            <ion-option value="Sim">Sim</ion-option>
            <ion-option value="Não">Não</ion-option>
        </ion-select>
      </ion-item>

      <ion-list [hidden]="tipoPorco != 'Matriz'" style="padding-left: 0px">
          <ion-item style="padding-left: 0px">
              <ion-label color="primary">Data dos partos: </ion-label>
              <ion-datetime min="2001"
                            displayFormat="DD/MM/YYYY"
                            cancelText="Cancelar"
                            doneText="Ok"
                            placeholder="Ex. 12/08/2018"
                            [(ngModel)]="dataParto">
              </ion-datetime>
          </ion-item>
          <ion-item style="padding-left: 0px">
            <ion-label color="primary">Número do Crias: </ion-label>
            <ion-input min="0" text-right [(ngModel)]="numCria" type="number" placeholder="Ex. 10"></ion-input>
          </ion-item>
          <button *ngIf="numCria && dataParto" class='adicionar-parto-button' ion-button block style="width: 50%; align-self: end; margin-left: auto; margin-top: 10px;"
            name="adicionarParto" (click)="addParto()">Registrar Parto</button>

          <ion-item *ngFor="let parto of partos" style="padding-left: 0px" text-right> 
            <p>Data: {{parto.dia}}</p>
            <p> Quantidade de Crias: {{parto.crias}}</p>
          </ion-item>
      </ion-list>
      

  </ion-list>

  <button class='cadastrar-button' ion-button block style="width: 90%; margin: auto; margin-top: 60px;"
          name="cadastrarPorco" (click)="cadastrarPorco()">Cadastrar</button>

</ion-content>
